services:
  # Web dashboard service
  - type: web
    name: bybit-trading-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd streamlit && python -c "from streamlit.database import init_db; init_db()" && gunicorn --bind 0.0.0.0:$PORT app:server
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
  
  # Background worker to collect data
  - type: worker
    name: bybit-data-collector
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd streamlit && python data_collector.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

